<!DOCTYPE html>
<html ng-app="restaurantsTracker">
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Tracker</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/RestaurantsController.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="RestaurantsCtrl">
      <div class="row">
        <div class="col-md-12">
          <h2>Restaurant List</h2>
          <ul>
            <li ng-repeat="item in restaurants">
              {{item.name}}
              <ul>
                <li> Food Type: {{item.foodType}}</li>
                <li> Location: {{item.location}}</li>
                <li> Price Range: {{item.priceRange}}</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model= "restaurantName" class="form-control" placeholder="Enter Name">
          </div>
          <label for="foodType">Food Type</label>
          <select ng-init="foodType = foodType || foodTypes[0]"
            ng-options="item for item in foodTypes" ng-model="foodType">
          </select>
          <label for="restaurantLocation">Location</label>
          <select ng-init="restaurantLocation = restaurantLocation || locations[0]"
            ng-options="item for item in locations" ng-model="restaurantLocation">
          </select>
          <label for="priceRange">Price Range</label>
          <select ng-init="priceRange = priceRange || priceRanges[0]"
            ng-options="item for item in priceRanges" ng-model="priceRange">
          </select>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
